{% extends 'model.html' %}
{% block content %}
<table class="table">
    {% include "catalog/list.html" %}
</table>
<button type="button btn-success" class="btn btn-primary" data-toggle="modal"
        data-target="#modal">Add product</button>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="label">Add product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form action="{% url 'catalog:good_create' %}" method="post"
                enctype="multipart/form-data">
              {% include "catalog/good_create.html" %}
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"
                id="add-button">Add</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
